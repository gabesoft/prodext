      function UpdateFrames(Type,DID,AID,Shelfid,DeptName,AisleName,ShelfName)
      {
        if(Type=="SHOP")
        {
          top.main.location.href="IconDepartments.aspx";
          location.href="Departments.aspx";
          return false;
        }
        else
        {
          if(Type=="SHELF")
          {
            top.main.location.href="/superstore/shelf.asp?shelfId="+Shelfid+"&DeptName="+escape(DeptName)+"&AisleName="+escape(AisleName)+"&ShelfName="+escape(ShelfName);
            return false;	
          }
          else
          {
            if(Type=="DEPARTMENT")
            {
              top.main.location.href="IconAisles.aspx?ID="+DID;
              location.href="Aisles.aspx?ID="+DID;
              return false;
            }
            else
            {
              if(Type=="AISLE")
              {
                top.main.location.href="IconShelves.aspx?ID="+AID;
                return false;
              }
            }
          }
        }
      }
